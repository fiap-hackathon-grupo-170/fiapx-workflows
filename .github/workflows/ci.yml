name: CI

on:
  workflow_call:
    inputs:
      java-version:
        required: false
        type: string
        default: "17"
    secrets:
      SONAR_TOKEN:
        required: true

jobs:
  quality:
    name: Quality Analysis
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: temurin
          cache: maven

      - name: Build and Test Application
        run: mvn -B clean verify

      - name: JaCoCo Coverage (min 80%)
        id: jacoco
        continue-on-error: true
        run: |
          mvn -B jacoco:check
          $exitCode = $LASTEXITCODE
          "exit_code=$exitCode" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar `
            "-Dsonar.host.url=${{ vars.SONAR_HOST_URL }}" `
            "-Dsonar.organization=${{ vars.SONAR_ORG_KEY }}" `
            "-Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}"

      - name: Validate New Coverage (80% for PR)
        if: github.event_name == 'pull_request'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          $PR_NUMBER = "${{ github.event.pull_request.number }}"
          $MIN_COVERAGE = 80

          Write-Host "üîç Verificando coverage do PR #$PR_NUMBER..."
          Start-Sleep -Seconds 10

          $url = "https://sonarcloud.io/api/qualitygates/project_status?projectKey=${{ vars.SONAR_PROJECT_KEY }}&pullRequest=$PR_NUMBER"

          $response = Invoke-RestMethod `
            -Uri $url `
            -Headers @{ Authorization = "Basic " + [Convert]::ToBase64String([Text.Encoding]::ASCII.GetBytes("$($env:SONAR_TOKEN):")) }

          $newCoverage = $response.projectStatus.conditions |
            Where-Object { $_.metricKey -eq "new_coverage" } |
            Select-Object -ExpandProperty actualValue

          if (-not $newCoverage -or $newCoverage -eq "null") {
              Write-Host "‚ö†Ô∏è M√©trica 'new_coverage' n√£o dispon√≠vel - ignorando valida√ß√£o"
              exit 0
          }

          $coverage = [double]$newCoverage

          Write-Host "üìä New Coverage: $coverage%"
          Write-Host "üéØ M√≠nimo: $MIN_COVERAGE%"

          if ($coverage -ge $MIN_COVERAGE) {
              Write-Host "‚úÖ Coverage OK ($coverage% >= $MIN_COVERAGE%)"
              exit 0
          }
          else {
              Write-Host "‚ùå Coverage insuficiente ($coverage% < $MIN_COVERAGE%)"
              exit 1
          }

      - name: Post JaCoCo Coverage
        if: always()
        run: |
          if ("${{ steps.jacoco.outputs.exit_code }}" -ne "0") {
              Write-Host "‚ùå Coverage m√≠nimo N√ÉO atingido"
              exit 1
          }
          else {
              Write-Host "‚úÖ Coverage m√≠nimo atingido"
          }
